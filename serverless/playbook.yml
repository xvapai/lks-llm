---
- name: Install LLM Worker using Docker + NFS (EFS-ready)
  hosts: all
  become: true
  gather_facts: true

  vars:
    efs_ip: "YOUR_EFS_IP"
    share_path: "/share"
    llm_data: "/share/llm"
    llm_tmp: "/share/tmp"
    docker_compose_dir: "/opt/llm"

  pre_tasks:
    - name: Update package cache (Debian)
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Update package cache (RedHat/Amazon Linux)
      dnf:
        update_cache: yes
      when: ansible_os_family == "RedHat"

  tasks:
    # =========================
    # PACKAGE INSTALLATION
    # =========================
    - name: Install base packages (Debian/Ubuntu)
      apt:
        name:
          - nfs-common
          - docker.io
          - curl
          - gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Install base packages (Amazon Linux / RHEL)
      dnf:
        name:
          - nfs-utils
          - docker
          - curl
        state: present
      when: ansible_os_family == "RedHat"

    # =========================
    # DOCKER SETUP
    # =========================
    - name: Ensure Docker service is enabled and running
      systemd:
        name: docker
        state: started
        enabled: yes

    # =========================
    # NFS / EFS SETUP
    # =========================
    - name: Create NFS mount directory
      file:
        path: "{{ share_path }}"
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Mount EFS
      mount:
        src: "{{ efs_ip }}:/"
        path: "{{ share_path }}"
        fstype: nfs4
        opts: defaults,_netdev
        state: mounted

    - name: Persist EFS mount in fstab
      lineinfile:
        path: /etc/fstab
        line: "{{ efs_ip }}:/ {{ share_path }} nfs4 defaults,_netdev 0 0"
        state: present

    - name: Create LLM directories on NFS
      file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - "{{ llm_data }}"
        - "{{ llm_tmp }}"

    # =========================
    # DOCKER COMPOSE SETUP
    # =========================
    - name: Create Docker CLI plugins directory
      file:
        path: /root/.docker/cli-plugins
        state: directory
        mode: "0755"

    - name: Install Docker Compose v2
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64
        dest: /root/.docker/cli-plugins/docker-compose
        mode: "0755"

    - name: Create LLM docker-compose directory
      file:
        path: "{{ docker_compose_dir }}"
        state: directory
        mode: "0755"

    - name: Create docker-compose.yml for LLM
      copy:
        dest: "{{ docker_compose_dir }}/docker-compose.yml"
        mode: "0644"
        content: |
          version: "3.8"
          services:
            llm:
              image: ollama/ollama:latest
              container_name: llm
              restart: always
              ports:
                - "11434:11434"
              volumes:
                - {{ llm_data }}:/root/.ollama
                - {{ llm_tmp }}:/tmp

    - name: Run Docker Compose
      command: docker compose up -d
      args:
        chdir: "{{ docker_compose_dir }}"
